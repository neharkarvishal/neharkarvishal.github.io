# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings:
title: Vishal Neharkar
timezone: Asia/Kolkata
email: neharkar.vishal@gmail.com
description: A blog about programming, gaming and internet culture.

baseurl: ""                       # the subpath of your site, e.g. /blog
url: https://neharkar.ml          # the base hostname & protocol for your site
logo: /assets/img/baseED.png

# SEO settings
twitter:
  username: cyb3r_fr3ak
  card: summary
author: Vishal Neharkar
social:
  name: Vishal Neharkar
  links:
    - https://twitter.com/cyb3r_fr3ak
    - https://github.com/neharkarvishal
    - https://www.linkedin.com/in/neharkar
    - https://www.facebook.com/Cyb3r.fr3ak/

# Build settings
markdown: kramdown
markdown_ext:        "markdown,mkdown,mkdn,mkd,md"
include:             [".htaccess"]
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - venv
  - vendor

# Where things are
source:          .
destination:     ./_site
# collections_dir: .
plugins_dir:     _plugins
layouts_dir:     _layouts
data_dir:        _data
includes_dir:    _includes
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
sass:
  style: compressed

# Filtering Content
show_drafts:
limit_posts: 0
future:      false
unpublished: false

# Serving
# detach:  false
# port:    4000
# host:    127.0.0.1
# baseurl: "" # does not include hostname
# show_dir_listing: false

liquid:
  error_mode:       warn
  strict_filters:   false
  strict_variables: false

# Plugins
gems:
  - jekyll-sitemap
  - jekyll-seo-tag