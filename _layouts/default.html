
<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class="layout-reverse">
{% include sidebar.html %}
<div class="main">
{{ content }}
</div>
{% include googleAnalyticsJs.html %}
{% include scripts.html %}

<label for="sidebar-checkbox" class="sidebar-toggle"></label>
<script type="text/javascript">
(function(document){var toggle = document.querySelector('.sidebar-toggle');var sidebar = document.querySelector('#sidebar');var checkbox = document.querySelector('#sidebar-checkbox');
document.addEventListener('click', function(e) {var target = e.target;if(!checkbox.checked || sidebar.contains(target) || (target === checkbox || target === toggle)) return;
checkbox.checked = false;}, false);})(document);
</script>
</body>
</html>
