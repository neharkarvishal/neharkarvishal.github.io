language: ruby
sudo: required
# Keep Travis from testing `master` branch
branches:
  except:
  - master

rvm:
  - 2.5.1

before_install:
  - rvm install 2.5.1
  - rvm use 2.5.1
  - gem update --system
  - gem --version
  - gem install bundler
  - bundle check || bundle install

# Deployment config
script:
- echo "skipping tests"

deploy:
  provider: script
  script: sh assets/scripts/build.sh
  skip_cleanup: false
  on:
    branch: travisci

env:
  global:
  - secure: 
  - secure: 

